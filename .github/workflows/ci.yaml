name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup toolchain add 1.6 stable nightly
      - run: cargo +1.6 test
      - run: cargo +stable test
      - run: cargo +nightly test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: rustfmt
        run: cargo fmt -- --check

      - name: clippy
        run: cargo clippy -- -D warnings -A clippy::redundant_static_lifetimes
